
<div class="border-1 surface-border">
    <p-carousel [value]="products" [numVisible]="2" [numScroll]="1">
    <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round m-2 text-center p-2">
            <div class="">
                <img src="{{ product.image }}" [alt]="product.name" class="w-12 lg:w-10 shadow-2" />
            </div>
        </div>
    </ng-template>
</p-carousel>
</div>
<div>

    <h2 class="label">Latest Design</h2>
    <div>
        <p-carousel [value]="latestdesign" [numVisible]="3" [numScroll]="1">
            <ng-template let-product pTemplate="item">
                <div class="m-2 text-center py-2 px-1">
                    <div class="mb-3">
                        <img src="{{ product.image }}" [alt]="product.name" class="w-12 shadow-2" />
                    </div>
                    <div>
                        <h4 class="mb-1">{{ product.name }}</h4>
                        <h6 class="mt-0 mb-3">{{ '$' + product.price }}</h6>
                       
                    </div>
                </div>
            </ng-template>
        </p-carousel>
        
    </div>
</div>
