<div>
<div class=" pt-6 w-12 h-3">
    <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [indicatorStyleClass]="'color'" [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round text-center w-12">
            <div class="">
                <img src="https://5.imimg.com/data5/SELLER/Default/2023/9/348068830/ND/UN/MS/3168951/showroom-glass-door-500x500.jpg" [alt]="product.name" class="crousel-img shadow-2" />
            </div>
        </div>
    </ng-template>
</p-carousel>
</div>

<div>

    <h2 class="label">Latest Design</h2>
    <div>
        <p-carousel [value]="latestdesign" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptionssmall">
            <ng-template let-product pTemplate="item">
                <div class="text-center w-12 ">
                    <div class="p-2 border-1 surface-border border-round m-1">
                        <img src="{{ product.image }}" [alt]="product.name" class="small-image w-12 shadow-2 border-round" />
                    </div>
                </div>
            </ng-template>
        </p-carousel>
        
    </div>
</div>

<div>

    <h2 class="label">Office</h2>
    <div>
        <p-carousel [value]="latestdesign" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptionssmall">
            <ng-template let-product pTemplate="item">
                <div class="text-center w-12 ">
                    <div class="p-2 border-1 surface-border border-round m-1">
                        <img src="{{ product.image }}" [alt]="product.name" class="small-image w-12 shadow-2 border-round" />
                    </div>
                </div>
            </ng-template>
        </p-carousel>
        
    </div>
</div>

<div class="md:flex">
    <div class="col-12 md:col-6 p-0 ">
        <img src="../../../../assets/images/frame-1.png" width="100%" height="350px">
    </div>
    <div class=" col-12 md:col-6 p-0">
        <img src="../../../../assets/images/frame-2.png" width="100%" height="350px">
    </div>
</div>

<div>

    <h2 class="label">House</h2>
    <div>
        <p-carousel [value]="latestdesign" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptionssmall">
            <ng-template let-product pTemplate="item">
                <div class="text-center w-12">
                    <div class="p-2 border-1 surface-border border-round m-1">
                        <img src="{{ product.image }}" [alt]="product.name" class="small-image w-12 shadow-2 border-round" />
                    </div>
                </div>
            </ng-template>
        </p-carousel>
        
    </div>
</div>

<div>

    <h2  class="label">Restaurant</h2>
    <div>
        <p-carousel [value]="latestdesign" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptionssmall">
            <ng-template let-product pTemplate="item">
                <div class="text-center w-12">
                    <div class="p-2 border-1 surface-border border-round m-1">
                        <img src="{{ product.image }}" [alt]="product.name" class="small-image w-12 shadow-2 border-round" />
                    </div>
                </div>
            </ng-template>
        </p-carousel>
        
    </div>
</div>

<div>
    <h2 class="label">Lab and Clinic</h2>
    <div>
        <p-carousel [value]="clinic" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptionssmall">
            <ng-template let-product pTemplate="item">
                <div class="w-12">
                    <div class="p-2 border-1 surface-border border-round m-1">
                        <img src="{{ product.image }}" [alt]="product.name" class="small-image w-12 shadow-2 border-round" />
                    </div>
                </div>
            </ng-template>
        </p-carousel>
        
    </div>
</div>
</div>
