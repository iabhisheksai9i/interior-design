<div>
    <div class=" pt-6 w-12 h-3">
        <p-carousel [value]="Slideshow" [numVisible]="1" [numScroll]="1" [indicatorStyleClass]="'color'"
            [responsiveOptions]="responsiveOptions">
            <ng-template let-product pTemplate="item">
                <div class="border-1 surface-border border-round text-center w-12 shadow-8">
                    <div class="">
                        <img src="{{product.images}}" [alt]="product.name" class="crousel-img" />
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>

    <div class="flex justify-content-between py-5 md:px-7">
        <div class="text-center">
            <i class="text-4xl pi pi-verified"></i>
            <h3 class="text-base md:text-lg">Top Quality Products</h3>
        </div>
        <div class="text-center">
            <i class="text-4xl pi pi-stopwatch"></i>
            <h3 class="text-base md:text-lg">Quick Installation</h3>
        </div>
        <div class="text-center">
            <i class="text-4xl pi pi-stopwatch"></i>
            <h3 class="text-base md:text-lg">All Design Available</h3>
        </div>
    </div>

    <div class="md:flex">
        <div class="col-12 md:col-6 p-0 ">
            <img src="../../../../assets/images/frame-1.png" width="100%" height="350px">
        </div>
        <div class=" col-12 md:col-6 p-0">
            <img src="../../../../assets/images/frame-2.png" width="100%" height="350px">
        </div>
    </div>

    <div *ngFor="let product of ProductCategory">

        <h2 class="label">{{product.label}}</h2>
        <div>
            <p-carousel [value]="product.images" [numVisible]="4" [numScroll]="1"
                [responsiveOptions]="responsiveOptionssmall">
                <ng-template let-product pTemplate="item">
                    <div class="text-center w-12 ">
                        <div class="p-2 border-1 surface-border border-round m-1">
                            <img src="{{ product }}" [alt]="product.name"
                                class="small-image w-12 shadow-2 border-round" />
                        </div>
                    </div>
                </ng-template>
            </p-carousel>

        </div>
    </div>

</div>
